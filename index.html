<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketchpad</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/92b6e4d127.js"
    crossorigin="anonymous"></script>
  </head>
  <body>
    <header id="title">Etch-a-sketchpad</header>
      <div class="holder">
        <div class="control-holder">
          <div class="colour-holder">
            <span id="colour-text">Colour</span>
            <input type="color" id="colour-picker">
          </div>
          <div class="slidecontainer">
            <input
              type="range"
              min="4"
              max="32"
              value="4"
              class="slider"
              id="myRange"
            />
            <div id="slider-value"></div>
          </div>
          <button class="clear-btn">Clear</button>
        </div>
        <div id="grid-container"></div>
      </div>
    <footer>
      Made by <a target="_blank" href="https://github.com/wkeebs/etch-a-sketchpad"><i class="fa-brands fa-github"></i> Will Keeble</a></a>
  </footer>
    </body>
  <script src="./app.js"></script>
</html>
